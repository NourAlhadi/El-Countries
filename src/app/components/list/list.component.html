<div class="wrapper" style='height: 100%; overflow: hidden;'>
    <div class="page-header clear-filter" filter-color="orange">
        <div class="page-header-image rellax-header" data-rellax-speed="-7" style="background-image: url('assets/img/header.jpg');">
        </div>
        
        <div class="container">
            <div class="content-center brand">
                <img class="n-logo" src="assets/img/now-logo.png" alt="" >
                <h1 class="h1-seo">El-Countries.</h1>
                <h3 class='row'>
                    <div class="col-3">Your Search Results: </div>
                    <div class="col-9" style="height: 300px; max-height: 300px; overflow:scroll;">
                        <table class="table table-responsive table-striped table-bordered table-hover d-table w-100">
                            <thead class="thead-dark w-100">
                                <th>Name</th>
                                <th>Capital</th>
                                <th>Alpha Code</th>
                                <th>Flag</th>
                            </thead>
                            <tbody class='bg-primary'>
                                <tr *ngFor="let item of items">
                                    <td><a style="color: white; text-decoration: none;" [routerLink]="['/countries/details', item.alpha3Code]"> {{ item.name }} </a></td>
                                    <td><a style="color: white; text-decoration: none;" [routerLink]="['/countries/details', item.alpha3Code]"> {{ item.capital }} </a></td>
                                    <td><a style="color: white; text-decoration: none;" [routerLink]="['/countries/details', item.alpha3Code]"> {{ item.alpha3Code }} </a></td>
                                    <td><a style="color: white; text-decoration: none;" [routerLink]="['/countries/details', item.alpha3Code]"> <img class="img img-thumbnail" src="{{ item.flag }}" alt="{{ item.name }}"> </a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </h3>
            </div>
            <h6 class="category category-absolute">El-Countries by
                <a href="https://linkedin.com/in/NourAlhadi" target="_blank">
                    Nour Alhadi Mahmoud
                </a>
            </h6>
        </div>
    </div>
</div>
