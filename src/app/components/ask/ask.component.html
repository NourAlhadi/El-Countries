<div class="wrapper" style='height: 100%; overflow: hidden;'>
        <div class="page-header clear-filter" filter-color="orange">
            <div class="page-header-image rellax-header" data-rellax-speed="-7" style="background-image: url('assets/img/header.jpg');">
            </div>
            

            <div class="container">
                <div class="content-center brand">
                    <img class="n-logo" src="assets/img/now-logo.png" alt="" >
                    <h1 class="h1-seo">El-Countries.</h1>
                    <h3 class="row">
                        <div class="col-3">Search: </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Type some info" [(ngModel)]="query">
                        </div>
                    </h3>
                    
                    <h3 class="row">
                        <div class="col-3">By: </div>
                        <div class="col-2">
                            <label> Name <input type="radio" name="searchBy" [(ngModel)]="searchBy" value="name" class="form-control"> </label>
                        </div>

                        <div class="col-2">
                            <label> Code <input type="radio" name="searchBy" [(ngModel)]="searchBy" value="code" class="form-control"> </label>
                        </div>

                        <div class="col-2">
                            <label> Language <input type="radio" name="searchBy" [(ngModel)]="searchBy" value="lang" class="form-control"> </label>
                        </div>

                        <div class="col-2">
                            <label> Capital <input type="radio" name="searchBy" [(ngModel)]="searchBy" value="capital" class="form-control"> </label>
                        </div>
                    </h3>
                    <h3 class="row">
                        <div class="col-3"></div>
                        <div class="col-2">
                            <label> Currency <input type="radio" name="searchBy" [(ngModel)]="searchBy" value="currency" class="form-control"> </label>
                        </div>

                        <div class="col-3">
                            <label> Calling Code <input type="radio" name="searchBy" [(ngModel)]="searchBy" value="call" class="form-control"> </label>
                        </div>

                        <div class="col-4">
                            <input type="button" class="btn btn-primary" value="Go!" (click)="ask()">
                        </div>
                    </h3>
                </div>
                <h6 class="category category-absolute">El-Countries by
                    <a href="https://linkedin.com/in/NourAlhadi" target="_blank">
                        Nour Alhadi Mahmoud
                    </a>
                </h6>
            </div>

        </div>
    </div>
